<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FluffyCious</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ===============================
   GLOBAL
=================================*/

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
background:#FFFFFF;
color:#5a3a3f;
overflow-x:hidden;
}

h1,h2,h3{
font-family:'Playfair Display',serif;
}


/* ===============================
   NAVBAR PREMIUM
=================================*/

.navbar{
display:flex;
justify-content:center;
gap:60px;
padding:25px;
border-bottom:1px solid #f4e3e6;
position:relative;
font-weight:500;
}

.navbar a{
text-decoration:none;
color:#5a3a3f;
transition:.3s;
}

.navbar a:hover{
color:#F7B8BF;
}

.logo{
position:absolute;
left:50px;
background:#F7B8BF;
color:white;
padding:18px 26px;
font-family:'Playfair Display';
clip-path:polygon(0 0,100% 0,100% 75%,50% 100%,0 75%);
}


/* ===============================
   HERO
=================================*/

.hero{
display:flex;
justify-content:space-between;
align-items:center;
padding:100px 120px;
gap:40px;
}

.hero h1{
font-size:52px;
margin-bottom:15px;
}

.hero p{
opacity:0.7;
margin-bottom:25px;
}

.hero img{
width:420px;
filter:drop-shadow(0 30px 30px rgba(247,184,191,0.3));
}


/* DOTS */

.dots{
display:flex;
gap:8px;
}

.dots span{
width:10px;
height:10px;
background:#eee;
border-radius:50%;
cursor:pointer;
transition:.3s;
}

.dots span.active{
background:#F7B8BF;
transform:scale(1.3);
}


/* ===============================
   PRODUCTS
=================================*/

.products{
display:flex;
gap:40px;
overflow-x:auto;
scroll-behavior:smooth;
padding:60px 120px;
}

.products::-webkit-scrollbar{
display:none;
}

.card{
min-width:260px;
background:#fff;
padding:25px;
border-radius:18px;
box-shadow:0 15px 35px rgba(0,0,0,0.05);
text-align:center;
position:relative;
transition:0.4s;
cursor:pointer;
}

.card:hover{
transform:translateY(-12px);
box-shadow:0 25px 45px rgba(247,184,191,0.3);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
border-radius:12px;
transition:0.5s;
}

/* ACTIVE PREMIUM */

.card.active{
transform:scale(1.05);
border:2px solid #F7B8BF;
}

.card.active img{
transform:scale(1.1);
}

.price{
margin-top:-35px; /* bikin dia turun dari image */
background:#F7B8BF;
color:white;
width:65px;
height:65px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
margin-left:auto;
margin-right:auto;
position:relative;
z-index:2;
}



/* ===============================
   FOOTER
=================================*/

footer{
background:#F7B8BF;
color:white;
padding:60px;
text-align:center;
margin-top:80px;
}

</style>

</head>

<body>

<header class="navbar">

<div class="logo">Fluufyyy</div>

<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Clients</a>
<a href="#">Contact</a>

</header>

<section class="hero">

<div>

<h1>FluffyCious</h1>

<p>Luxury handmade cake for elegant moments.</p>

<div class="dots">
<span class="active"></span>
<span></span>
<span></span>
</div>

</div>

<img src="landingcake.png">

</section>


<section class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587">
<div class="price">$115</div>
<h4>Strawberry Cake</h4>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1571115177098-24ec42ed204d">
<div class="price">$115</div>
<h4>Berry Cream Cake</h4>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1586985289906-406988974504">
<div class="price">$115</div>
<h4>Pink Dessert</h4>
</div>

</section>


<footer>

<p>FluffyCious Â© 2026</p>

</footer>


<script>

/* DOT INTERACTION */

const dots = document.querySelectorAll(".dots span")

dots.forEach(dot=>{
dot.onclick=()=>{
dots.forEach(d=>d.classList.remove("active"))
dot.classList.add("active")
}
})


/* PREMIUM CARD CLICK */

const cards = document.querySelectorAll(".card")

cards.forEach(card=>{

card.addEventListener("click",()=>{

cards.forEach(c=>c.classList.remove("active"))

card.classList.add("active")

card.scrollIntoView({
behavior:"smooth",
inline:"center",
block:"nearest"
})

})

})

</script>

</body>
</html>
